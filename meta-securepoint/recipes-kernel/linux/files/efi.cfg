# CONFIG_EFI_PGT_DUMP is not set
CONFIG_UCS2_STRING=y

CONFIG_FRAMEBUFFER_CONSOLE=y
CONFIG_FB=y
CONFIG_FB_VESA=y
CONFIG_FB_EFI=y

